<<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <!-- HTML5 -->
<!-- The <!DOCTYPE> declaration is not an HTML tag; it is an instruction to the web browser about what version of HTML the page is written in. -->

<h3><u>Scalable Vector Graphics</u></h3>
  <p> Acommon way to use SVG is to treat them like any other file type and include them with an <b>img</b> tag.
  </p>
<img src="our_first.svg" />
<br>
<br>
<p>Using svg elements inside img tag will restrict svg element access from CSS, to achieve this you can use the SVG code directly inside HTML page </p>

<p><a href="http://polynom.co/#/?_k=2v0itg">Generate SVG paths:</a></p>


<svg height="110"
    width="80"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1">
  <rect height="100" width="70" fill="white" stroke ="#FF2626" stroke-width="10" x="5" y="5" rx="5" ry="5"/>
  <circle cx="40" cy="105" r="3" />
</svg>
<br>
<br>
<div class"cir">
  <svg height="400"
      width="400"
      xmlns="http://www.w3.org/2000/svg"
      version="1.1">

    <circle r="130" cx="134" cy="134"/>
  </svg>
</div>






</body>
</html>
